<form action=""  #meuForm="ngForm">
    <div class="form-group text-center">
        <label for="nome">Email</label>
        <input class="form-control" type="text" id="nome" placeholder="Digite seu email da Maua">
    </div>

    <div class="form-group text-center">
        <label for="senha">Senha</label>
        <input type="password" class="form-control" id="id" placeholder="Digite sua senha">
    </div>

    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
        <label class="form-check-label" for="inlineCheckbox2">Matriculado</label>
      </div>

    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
        <label class="form-check-label" for="inlineCheckbox1">Não Matriculado</label>
      </div>
        
    <div class="form-group">
        <label for="comment">Digite seu comentario:</label>
        <textarea class="form-control" rows="7" id="comment"></textarea>
    </div>
        
    <button class="btn btn-primary">Enviar comentario</button>
</form>
